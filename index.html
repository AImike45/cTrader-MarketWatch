<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Widget</title>
</head>
<body>

    <!-- Your Widget Embed Section -->
    <div id="widget-container">
        <!-- Replace the URL below with the widget code or URL provided by the service you want to embed -->
<style>
    #ctrader-plugin-root {
        width: 100%;
        height: 100%;
        max-width: 1200px;
        margin: 0 auto;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>

<div id="ctrader-plugin-root"></div>
<script id="init" type="text/javascript" defer src="https://app.ctrader.com/widget.js"></script>

<script type="text/javascript">
    const script = document.getElementById('init');

    script.onload = () => {
        putInitScript('runPlugin');
        runPlugin('ctrader-plugin-root', {
            "route": "/?lang=en&theme=light&u=letstrade747",
            "appConfig": {
                "chart": {
                    "initialChartLayout": "Single"
                }
            }
        });
    };
</script>    </div>

</body>
</html>

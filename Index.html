<div id="ctrader-plugin-root" style="width: 100%; height: 100%; position: relative"></div>

<script type="text/javascript">

    script.onload = () => {
        putInitScript('runPlugin');
        runPlugin('ctrader-plugin-root', {"route":"/copy-provider/?lang=en&theme=dark&providerNickname=yohancehutchinson&u=yohancehutchinson","appConfig":{"strategy":{"showStrategyPromotion":true}}});
    }; </script>    
    </div>
